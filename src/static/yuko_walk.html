<link rel="stylesheet" href="unity/yuko_walk.css">
<img id="yuko1" class="sprite_unitychan_walk sprite-Unitychan_Walk_1"/>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      let elem = document.getElementById('yuko1');

      // Switch the classname
      Fatina.tween({})
          .to({}, 1600)
          .setLoop(-1)
          .onUpdate((dt, progress) => {
              let val = Math.round(progress * 13 + 1);
              elem.className = 'sprite_unitychan_walk sprite-Unitychan_Walk_' + val;
          })
          .start();
    });
</script>
